<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles.css" />
   <title>S♥X GAME</title>
</head>

<body>
   <div class="screen">
      <h1 class="nameGame">S♥x game</h1>
      <a href="#" class="start" id="start">Start</a>
   </div>

   <div class="screen">
      <h1>Select level</h1>
      <ul class="type-list" id="type-list">
         <li>
            <button class="type-btn" data-type="easy">
               easy
            </button>
         </li>
         <li>
            <button class="type-btn" data-type="norm">
               norm
            </button>
         </li>
         <li>
            <button class="type-btn" data-type="hard">
               hard
            </button>
         </li>
      </ul>
   </div>

   <div class="screen">
      <button class="card-btn">Change card</button>
      <div class="board" id="board">
         <img class="card-img" id="card-img" src="#" alt="">
      </div>
      <button class="changeLevel-btn">Change level</button>
   </div>

   <script src="app.js"></script>
</body>

</html>
