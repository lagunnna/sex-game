<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>S♥X GAME</title>
</head>

<body>
<div id="main-content" class="main-content">
    <div id="header" class='header'>
        <div class="logo">
            <span class="title-neon-blue header-font">S♥x</span>
            <span class="title-neon-red">Game</span>
        </div>
    </div>
    <div class="hello-text-block">
        <span class="hello-text">
            Здравствуйте, мы рады привествовать Вас в нашей игре.
        </span>
        <span class="hello-text">
            Если хотите разнообразить интимную жизнь - эта игра специально для вас!
        </span>
        <span class="hello-text">
            Нам очень важна Ваша обратная связь, пожалуйста, оставьте Ваш <span class="hello-text-red">анонимный</span> отзыв и\или пожелания.
        </span>
        <span class="hello-text">
            Приятной игры!
        </span>
        <button class="active-btn start-btn" id="start">Начать</button>
    </div>

    <div class="game-content select-lvl">
        <h1 class="title-neon">Уровень сложности</h1>
        <dev class="type-list" id="type-list">
            <button class="active-btn-levels" data-type="easy">
                легкий
            </button>
            <button class="active-btn-levels" data-type="norm">
                средний
            </button>
            <button class="active-btn-levels" data-type="hard">
                сложный
            </button>
            <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdX8WJ8jmMZNloNDKaDJazrZ12qzvAbL58dvOgeHo6oPVyPow/viewform"
                class="active-btn-levels"
            >
                оставить отзыв
            </a>
        </dev>
    </div>

    <div class="game-content game">
        <div class="board" id="board">
            <img class="card-img" id="card-img" src="#" alt="">
        </div>
        <div class="navigation-btn">
            <button class="active-btn-levels change-level-btn">Поменять Уровень</button>
            <button class="active-btn-levels get-card">Следющая карточка</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
